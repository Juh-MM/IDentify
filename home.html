<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/home.css">
    <title>Document</title>
</head>
<body>
    <div class="dashboard">
      <div class="card">
        <h1>Casos Concluídos vs Não Concluídos</h1>
        <div class="grafico">
          <canvas id="graficoCasos" width="400" height="200"></canvas>
        </div>
        <span class="badge">Baseado nos dados de casos</span>
      </div>
      
      <div class="card">
        <h1>Acertos em Comparações</h1>
        <div class="grafico">
          <canvas id="graficoSimilaridade" width="300" height="300"></canvas>
        </div>
        <span class="badge">Baseado em dados da plataforma</span>
      </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/script.js"></script>
</body>
</html>
